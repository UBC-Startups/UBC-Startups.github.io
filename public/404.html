<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>UBC Startups</title>
    <script>
      // Redirect unknown paths to index with encoded route for SPA handling.
      var l = window.location;
      var segmentCount = 0;
      var repoPath = l.pathname
        .split("/")
        .slice(0, 1 + segmentCount)
        .join("/");
      var route = l.pathname.slice(repoPath.length);
      var encodedRoute = route.replace(/&/g, "~and~");
      var redirectUrl =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        repoPath +
        "/?/" +
        encodedRoute +
        (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
        l.hash;
      l.replace(redirectUrl);
    </script>
  </head>
  <body></body>
</html>
